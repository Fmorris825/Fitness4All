<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fit 4 All</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="/style.css" rel="stylesheet">
  </head>
  <body>
    <div>
    <!--Navbar-->
        <div>
            <nav class="navbar fixed-top text-bg-dark bg-opacity-75 p-1">
                <div class="container-fluid ">
                  <a class="navbar navbar-brand" href="#"><h1>Fitness 4 All</h1></a>
                  <button class="navbar-toggler" data-bs-toggle="collapse"
                  data-bs-target="#nav" aria-controls="nav" aria-label="Expand Navigation">
                      <div class="navbar-toggler-icon"></div>
                  </button>
                  <div class="collapse navbar-collapse" id="nav">
                      <ul class="dropdown navbar-nav"> 
                          <li class="nav-item">
                              <a href="#" class="nav-link" 
                              aria-current="page">Strength Training</a>
                          </li>
                          <li class="nav-item">
                              <a href="#" class="nav-link ">Cardio Training</a>
                          </li>
                          <li class="nav-item">
                              <a href="#" class="nav-link ">Hiit Training</a>
                          </li>
                      </ul>
                  </div>
                </div>
              </nav>
        </div>
        <!--Carousel-->
        <div id="carousel" class="carousel_slide" data-bs-ride="carousel">
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./imgs/SledPush.jpeg" class="d-block w-100 h-50" alt="SledPush">
            </div>
            <div class="carousel-item">
                <img src="./imgs/Rack.jpeg" class="d-block w-100 h-50" alt="Rack">
            </div>
            <div class="carousel-item">
                <img src="./imgs/Deadlift.jpeg" class="d-block w-100 h-50" alt="Deadlift">
            </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <span><img src="./imgs/sushi.jpg" alt="sushi" style="height: 800; width: 750px; padding: 80px;"></span>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
